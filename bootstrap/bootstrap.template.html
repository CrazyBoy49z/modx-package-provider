	<meta name="keywords" content="[[*introtext]]" />

	<base href="[[++site_url]]" />                          	
    <!-- Le styles -->

      body {
        padding-top: 60px;

    </div>
	
	<div class="container-fluid">

				<h1>[[*pagetitle]]
				<small>[[*introtext]]</small></h1>
			</div>
		</div>
	</div>
	
    <div class="container-fluid">

        <div class="span9">

        </p>
      </footer>

    </div><!--/.fluid-container-->
